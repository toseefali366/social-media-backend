# Spring multipart (per-file and overall request)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=true

# Tomcat: total HTTP request size (Spring Boot 3+ / 4)
server.max-http-request-size=200MB
# Tomcat: maximum number of parts (form fields + files) allowed in a multipart request
server.tomcat.max-part-count=200

# Optional, allow Tomcat to swallow large aborted uploads (avoid connection issues)
server.tomcat.max-swallow-size=-1

# Optional: increase header size if you have large headers (cookies/auth tokens)
server.max-http-header-size=200000



